<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;"></canvas>
    <script type="text/javascript">
        window.onload = function(){
            var canvas = document.getElementById("canvas");
            canvas.width =1024;
            canvas.height =768;

            var context = canvas.getContext("2d")
            // 绘制图形
            context.beginPath()
            context.moveTo(100,100)
            context.lineTo(300,300)
            context.lineTo(100,500)
            context.lineTo(100,100)
            context.closePath()
            // 填充颜色
            context.fillStyle ="#69BED0"
            context.fill()
            // 边框
            context.lineWidth = 1
            context.strokeStyle = "black"
            context.stroke()

            // 绘制图形
            context.beginPath()
            context.moveTo(100,100)
            context.lineTo(500,100)
            context.lineTo(300,300)
            context.lineTo(100,100)
            context.closePath()
            // 填充颜色
            context.fillStyle ="#CAFF68"
            context.fill()
            // 边框
            context.lineWidth = 1
            context.strokeStyle = "black"
            context.stroke()

            // 绘制图形
            context.beginPath()
            context.moveTo(500,100)
            context.lineTo(500,300)
            context.lineTo(400,400)
            context.lineTo(400,200)
            context.lineTo(500,100)
            context.closePath()
            // 填充颜色
            context.fillStyle ="#F13C64"
            context.fill()
            // 边框
            context.lineWidth = 1
            context.strokeStyle = "black"
            context.stroke()

            // 绘制图形
            context.beginPath()
            context.moveTo(400,400)
            context.lineTo(300,300)
            context.lineTo(400,200)
            context.lineTo(400,400)
            context.closePath()
            // 填充颜色
            context.fillStyle ="#FAF61C"
            context.fill()
            // 边框
            context.lineWidth = 1
            context.strokeStyle = "black"
            context.stroke()

            // 绘制图形
            context.beginPath()
            context.moveTo(400,400)
            context.lineTo(300,500)
            context.lineTo(200,400)
            context.lineTo(300,300)
            context.lineTo(400,400)
            context.closePath()
            // 填充颜色
            context.fillStyle ="#A795C3"
            context.fill()
            // 边框
            context.lineWidth = 1
            context.strokeStyle = "black"
            context.stroke()

            // 绘制图形
            context.beginPath()
            context.moveTo(300,500)
            context.lineTo(100,500)
            context.lineTo(200,400)
            context.lineTo(300,500)
            context.closePath()
            // 填充颜色
            context.fillStyle ="#F78ECE"
            context.fill()
            // 边框
            context.lineWidth = 1
            context.strokeStyle = "black"
            context.stroke()

            // 绘制图形
            context.beginPath()
            context.moveTo(300,500)
            context.lineTo(500,300)
            context.lineTo(500,500)
            context.lineTo(300,500)
            context.closePath()
            // 填充颜色
            context.fillStyle ="#F7C928"
            context.fill()
            // 边框
            context.lineWidth = 1
            context.strokeStyle = "black"
            context.stroke()
        }
    </script>
</body>
</html>
